[pytest]
;windows 不可以在这个文件中加中文
markers = add
 div
;修改pytest 执行规则
python_files = check_* test_*
;执行pytest的时候自动添加一些参数
;addopts = -vs

;日志开关 true false
log_cli = true
;日志级别
log_cli_level = info
;打印详细日志，相当于命令行加 -vs
addopts = --capture=no
;日志格式
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
;日志时间格式
log_cli_date_format = %Y-%m-%d %H:%M:%S